<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="path"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <div class="thumbnail">
            <li><img src="Asset/bike1.png"
                    onclick="big('Asset/bike1.png');path('#e5e5e5');bg('purple')">
            </li>
            <li><img src="Asset/bike2.png"
                    onclick="big('Asset/bike2.png');path('white');bg('linear-gradient(70deg,yellow,green)')">
            </li>
            <li><img src="Asset/bike3.png"
                    onclick="big('Asset/bike3.png');path('#e5e5e5');bg('rgba(255,0,0,.8)')">
            </li>
            <li><img src="Asset/bike4.png"
                    onclick="big('Asset/bike4.png');path('#e5e5e5');bg('rgba(255,0,0,.8)')">
            </li>
        </div>
        <div class="big-img">
            <img src="Asset/poster.png" class="big">
        </div>
        <div class="content">
            <p>Let's Ride</p>
            <br>
            <h1>Don't Fear Dying<br>Fear Not Living</h1><br><br>
            <h5>For Bike Lovers & Bike Riders</h5><br><br>
        </div>
    </div>

    <script>
        function big(img) {
            document.querySelector('.big').src = img;
        }
        function path(color) {
            const path = document.querySelector('.path');
            path.style.background = color;
        }
        function bg(background) {
            const bg = document.querySelector('.container');
            bg.style.background = background;
        }
    </script>
</body>

</html>
